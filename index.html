<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A Pomodoro Timer by Tyler A. Bristol. Hosted live starting 2016." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="timer.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>Tyler B's Timer</title>

</head>

<body>


    <div class='container'>
        <div class='row'>
            <div class='col-md-6'>
                <p id='minus1'>-</p><button class='btn btn-primary'><p id='breaks'>0</p></button>
                <p id='add1'>+</p>
            </div>
            <div class='col-md-6'>
                <p id='minus2'>-</p><button class='btn btn-primary'><p id='session'>0</p></button>
                <p id='add2'>+</p>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class='row'>

            <div class='col-sm-12'>
                <button class='btn btn-primary'><p id='time'>0</p>
                <button id='go'>Go!</button></button>
            </div>
        </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="timer.js"></script>
</body>



</html>
