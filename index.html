<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A Pomodoro Timer by Tyler A. Bristol. Hosted live starting 2016." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="timer.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>Tyler B's Timer</title>

</head>

<body>


    <div class='container'>
        <div class='row'>
            <div class='col-md-12 '>

                <div class='breakSpace'> <p id='breaks'>0</p> <p id='minus1'>-</p><p id='add1'>+</p><h5>Break</h5></div>
                <div class='main'>
                    <div class='mainTimer'><p id='time'>0</p><h3>Session Time</h3></div>
                </div>

                <div class='sessionSpace'><p id='session'>0</p><p id='minus2'>-</p><p id='add2'>+</p><h5>Session</h5></div>
            </div>
            <div class='col-md-12'>
                <button id='go'>Go!</button></button>
                <button id='reset'>Reset</button></button>
            </div>
            <!--<div class='col-md-6 '>
                <div class='sessionSpace'><p id='session'>0</p><p id='minus2'>-</p><p id='add2'>+</p></div>

            </div>-->
        </div>
    </div>

    <div class='container'>
        <div class='row'>

            <audio id="sessionAlert">
                <source src="alert2.mp3" type="audio/mpeg">
                <!--<source src="alert3.mp3" type="audio/mpeg">-->

            </audio>

            <audio id="breakAlert">
                <!--<source src="alert2.mp3" type="audio/mpeg">-->
                <source src="alert3.mp3" type="audio/mpeg">

            </audio>
        </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="timer.js"></script>
</body>



</html>
